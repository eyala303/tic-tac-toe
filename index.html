<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="90"  y="30" width="50" height="50" onclick="pickles()"/>
<rect x="30"  y="30" width="50" height="50" onclick="makeshape()"/>
<rect x="150"  y="30" width="50" height="50" onclick="poptart()"/>
<rect x="30"  y="90" width="50" height="50" onclick="bigboy()"/>
<rect x="150"  y="90" width="50" height="50" onclick="fooshigi()"/>
<rect x="90"  y="90" width="50" height="50" onclick="shaq()"/>
<rect x="30"  y="150" width="50" height="50" onclick="potato()"/>
<rect x="150"  y="150" width="50" height="50" onclick="bigpotato()"/>
<rect x="90"  y="150" width="50" height="50" onclick="smallpotato()"/>

    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
